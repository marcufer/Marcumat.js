  <style>
    body {
      background: #FFFFFF;

      justify-content: center;

    .demo-box {
      background: #1976d2;

    .notice {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #E8E8E8;
      padding: 18px 32px;
      border-radius: 12px;
      color: #000000;
      margin: 24px 0;
      font-size: 1.06rem;
      box-shadow: 0 2px 10px #0002;
      position: relative;
      overflow: hidden;
    }
    .notice-icon {
      font-size: 1.4em;
    }
    /* For Delegate Demo */
    .outer-delegate-btn {
      background: #ff9800;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 0;
      border-radius: 16px;
      border: none;
      position: relative;
      overflow: visible;
      font-size: 1.2rem;
    }
    .child-with-wave {
      padding: 18px 46px;
      background: #fff;
      color: #ff9800;
      border-radius: 12px;
      margin: 10px;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
      z-index: 2;
    }
    .outer-delegate-btn .icon {
      font-size: 2em;
      padding-left: 18px;
    }
  </style>
