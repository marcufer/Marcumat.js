<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material Ripple Professional Demo</title>
  <style>
    body {
      background: #23272a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      gap: 48px;
      font-family: system-ui, sans-serif;
    }
    button, .demo-box {
      font-size: 1.2rem;
      padding: 20px 48px;
      border: none;
      border-radius: 14px;
      background: #444;
      color: #fff;
      cursor: pointer;
      position: relative;
      box-shadow: 0 2px 12px #0002;
      margin: 0 10px;
      transition: background 0.2s;
      
    }
    .demo-box {
      background: #1976d2;
      color: #fff;
      border-radius: 100px;
      padding: 28px 60px;
    }
    button:focus-visible, .demo-box:focus-visible {
      outline: 2px solid #0ff6;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <button wave>Material Ripple Default</button>
  <button wave=" c=rgba(255,0,0,0.5)">Custom Color Ripple</button>
  <div class="demo-box" wave>Ripple on Box (Tab+Enter/Space)</div>
  <button>Normal Button</button>
  <button data-ripple-light="true">Material Ripple</button>
<button data-ripple-dark="true">Material Ripple</button>
  <script src="wave-effect.min.js"></script>
  <script crossorigin src="https://unpkg.com/material-ripple-effects/ripple.js"></script>
</body>
</html>
